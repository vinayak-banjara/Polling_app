<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div{
        margin-left: 33%;
        margin-top: 10%;
    }
    body div table{
    border:2;
    }
    body{
    background-color: #B2BABB;
    }
	table, th, td {
        border: 2px solid black;
        border-radius: 10px;
    }
    table tr th{
        color:white;
    }

    </style>
</head>
<body>
<div>
    {% for item in data %}
    <table border="2" cellpadding="10px" cellspacing="10px" width="500px" bgcolor = "#F7F9F9">
        <tr align-item="center" bgcolor = "#1A23AD">
            <th >
                {{ item.2 }}
            </th>
			<th>
			Total Votes
			</th>
        </tr>
        <tr>
            <td>
                {{ item.3 }}
            </td>
            <td>
                {{ item.4 }}
            </td>
        </tr>
        <tr>
            <td>
                {{ item.5 }}
            </td>
            <td>
                {{ item.6 }}

            </td>
        </tr>
        <tr>
            <td>
                {{ item.7 }}
            </td>
            <td>
                {{ item.8 }}
            </td>
        </tr>
        <tr>
            <td>
                {{ item.9 }}
            </td>
            <td>
                {{ item.10 }}
            </td>
        </tr>
    </table>
    {% endfor %}
</div>
</body>
</html>
